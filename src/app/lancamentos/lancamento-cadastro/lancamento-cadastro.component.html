<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>

        <div class="ui-g-12">
          <p-selectButton [options]="tipos" #tipo [(ngModel)]="lancamento.tipo" name="tipo"></p-selectButton>
        </div>

        <div class="ui-g-6 ui-md-3 ui-fluid">
          <label>Vencimento</label>
          <p-calendar dateFormat="dd/mm/yy" [inline]=false [readonlyInput]=false [showIcon]=true required name="vencimento" [(ngModel)]="lancamento.dataVencimento" #vencimento="ngModel"></p-calendar>

          <app-message [control]="vencimento" error="required" text="Informe a data de vencimento"></app-message>
        </div>

        <div class="ui-g-6 ui-md-3 ui-fluid">
          <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
          <p-calendar dateFormat="dd/mm/yy" [inline]=false [readonlyInput]=false [showIcon]=true required name="pagamento" [(ngModel)]="lancamento.dataPagamento" #pagamento="ngModel"></p-calendar>

          <app-message [control]="pagamento" error="required" text="Informe a data de pagamento"></app-message>
        </div>

        <div class="ui-g-12 ui-md-9 ui-fluid">
          <label>Descrição</label>
          <input pInputText type="text" name="descricao" [(ngModel)]="lancamento.descricao" #descricao="ngModel" required minlength="5">

          <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
          <app-message [control]="descricao" error="minlength" text="Mínimo de {{descricao.errors?.minlength?.requiredLength}} caracteres"></app-message>
        </div>

        <div class="ui-g-12 ui-md-3 ui-fluid">
            <label>Valor</label>
            <input pInputText type="text" placeholder="0,00" currencyMask required
              [options]="{ prefix: 'R$', thousands: '.', decimal: ',', allowNegative: false }" name="valor" [(ngModel)]="lancamento.valor" #valor=ngModel>

            <app-message [control]="valor" error="required" text="Informe um valor"></app-message>
          </div>

        <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Categoria</label>
          <p-dropdown [options]="categorias" [autoWidth]=false [filter]=true placeholder="Selecione" name="categoria" [(ngModel)]="lancamento.categoria" #categoria=ngModel required></p-dropdown>

          <app-message [control]="categoria" error="required" text="Informe uma categoria"></app-message>
        </div>

        <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Pessoa</label>
          <p-dropdown [options]="pessoas" [autoWidth]=false [filter]=true placeholder="Selecione" required name="pessoa" [(ngModel)]="lancamento.pessoa" #pessoa="ngModel"></p-dropdown>

          <app-message [control]="pessoa" error="required" text="Informe uma pessoa"></app-message>
        </div>

        <div class="ui-g-12 ui-fluid">
          <label>Observação</label>
          <textarea pInputTextarea rows="3" name="observacao" [(ngModel)]="lancamento.observacao" #observacao="ngModel"></textarea>
        </div>

        <div class="ui-g-12">
          <button pButton type="submit" label="Salvar" class="ui-button-info"></button>
          <button pButton type="button" label="Novo" class="ui-button-info"></button>
          <a routerLink="/lancamentos">Voltar para a pesquisa</a>
        </div>
      </div>
    </div>
  </form>
</div>
